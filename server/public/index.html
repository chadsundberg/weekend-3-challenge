<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend 3 Challenge</title>
  <script src="jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
</head>
<body>
  <h1>My Magnificent Calculator</h1>
  <form>
    <label for="firstValue">First Value</label>
    <input type="text" name="firstValue" placeholder="First Value" id="firstValue" class="calculatorInput">
    <label for="secondValue">Second Value</label>
    <input type="text" name="secondValue" placeholder="Second Value" id="secondValue" class="calculatorInput">
    <table>
      <tr>
        <td><input type="button" class="operation" value="/"></td>
        <td><input type="button" class="operation" value="*"></td>
        <td><input type="button" class="operation" value="+"></td>
        <td><input type="button" class="operation" value="-"></td>
        <td><input type="reset" class="clear" ></td>
        <td><input type="submit" ></td>
      </tr>
    </table>
    <div id="answerDisplay">
    </div>
  </form>
</body>
</html>
